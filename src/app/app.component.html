<mat-toolbar color="primary">
  <mat-icon>local_fire_department</mat-icon>
  <span>KanbanFire</span>
</mat-toolbar>


<div class="content-wrapper">

  <button mat-button (click)="newTask()">
    <mat-icon>add</mat-icon> Add Task
  </button>

  <div class="container-wrapper">

    <div class="container">
      <h2>BackLog</h2>
      <mat-card cdkDropList id="backlog" #backlogList="cdkDropList" [cdkDropListData]="backlog"
        [cdkDropListConnectedTo]="[inProgressList, doneList]" (cdkDropListDropped)="drop($event)" class="list">
        <p class="empty-label" *ngIf="(backlog | async)?.length === 0">Empty list</p>
        <app-task cdkDrag *ngFor="let task of backlog | async" [task]="task" (edit)="editTask('backlog', $event)">
        </app-task>
      </mat-card>
    </div>

    <div class="container">
      <h2>In Progress</h2>
      <mat-card cdkDropList id="inProgress" #inProgressList="cdkDropList" [cdkDropListData]="inProgress"
        [cdkDropListConnectedTo]="[backlogList, doneList]" (cdkDropListDropped)="drop($event)" class="list">
        <p class="empty-label" *ngIf="(inProgress | async)?.length === 0">Empty list</p>
        <app-task cdkDrag *ngFor="let task of inProgress | async" [task]="task" (edit)="editTask('inProgress', $event)">
        </app-task>
      </mat-card>
    </div>

    <div class="container">
      <h2>Done</h2>
      <mat-card cdkDropList id="done" #doneList="cdkDropList" [cdkDropListData]="done"
        [cdkDropListConnectedTo]="[inProgressList, backlogList]" (cdkDropListDropped)="drop($event)" class="list">
        <p class="empty-label" *ngIf="(done | async)?.length === 0">Empty list</p>
        <app-task cdkDrag *ngFor="let task of done | async" [task]="task" (edit)="editTask('done', $event)"></app-task>
      </mat-card>
    </div>

  </div>

</div>
